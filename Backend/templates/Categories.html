<!DOCTYPE html>
{% extends 'index.html '%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Categories</h4>
                  <p class="card-description">
                    Basic form elements
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'save_page' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Categories Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" name="desc" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                      <label>Category image</label>
                      <input type="file" name="img" class="form-control">

                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
{% if messages %}
  {% for i in messages %}
    {% if i.tags == 'warning' %}
      <script>
        swal('{{i}}',' ' ,'warning')
      </script>
    {% elif i.tags == 'error' %}
      <script>
        swal('{{i}}',' ' ,'error')
      </script>
    {% elif i.tags == 'info' %}
      <script>
        swal('{{i}}',' ' ,'info')
      </script>
    {% else %}
      <script>
        swal('{{i}}',' ' ,'success')
      </script>
    {% endif %}
  {% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
