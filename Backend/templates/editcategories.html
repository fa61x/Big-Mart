<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit page </title>
</head>
<body>
<div style="margin-left:50px">
<form class="forms-sample" method="post" action="{% url 'update_categories' cat_id=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Categories Name</label>
                      <input type="text" class="form-control" value="{{data.Cname}}" id="exampleInputName1" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" name="desc" id="exampleTextarea1" <textarea>{{data.Description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label></label>
                        <img src="{{data.img_file.url}}" width="100px" height="100px"><br><br>
                      <input type="file" name="img"  class="form-control">

                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
</div>
</body>
</html>
{% endblock %}
