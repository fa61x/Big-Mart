<!DOCTYPE html>
{% extends 'index.html'%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th class="ml-5">ID</th>
                        <th>Categories Name </th>
                        <th>Product Name</th>
                        <th>Price </th>
                        <th>Description</th>
                        <th>Image </th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for p in pdata %}
                      <tr>
                        <td>{{p.id}}</td>
                        <td>{{p.Category}}</td>
                        <td>{{p.Product_Name}}</td>
                        <td>{{p.Product_Price}}</td>
                        <td>{{p.Product_Description}}</td>
                        <td>
                            <img src="{{p.Product_Image.url}}" width="100px" height="100px" >
                        </td>
                        <td>
                            <a href="{% url 'edit_products' p_id=p.id %}">
                                <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-success btn-sm btn-icon-text mr-3">
                              Edit
                              <i class="typcn typcn-edit btn-icon-append"></i>
                            </button>
                            <a href="{% url 'delete_pro' p_id=p.id %}">
                                <button type="button" class="btn btn-danger btn-sm btn-icon-text">
                              Delete
                              <i class="typcn typcn-delete-outline btn-icon-append"></i>
                            </button>
                            </a>
                          </div>
                            </a>
                        </td>

                      </tr>
                     {% endfor %}


                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
{% endblock %}
