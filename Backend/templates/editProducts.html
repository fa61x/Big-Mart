<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">PRODUCTS</h4>
                  <p class="card-description">
                    Add products
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'update_products' p_id=pdata.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleSelectGender">Select Category</label>
                        <select class="form-control" id="exampleSelectGender" name="p_select">

                          <option>{{pdata.Category}}</option>
                          {% for i in cdata %}
                          <option>{{i.Cname}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" value="{{pdata.Product_Name}}" id="exampleInputName1" name="p_name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" name="p_description" rows="5">{{pdata.Product_Description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Price</label>
                      <input type="number" class="form-control" id="" name="p_price" value="{{pdata.Product_Price}}" placeholder="Price">
                    </div>
                    <div class="form-group">
                      <label></label>
                      <img src="{{pdata.Product_Image.url}}" width="100px" height="100px">
                      <input type="file" name="p_image" class="form-control">

                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
