<!DOCTYPE html>
{% extends 'index.html'%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row"  style="width:100%">
            <div class="col-md-12" >
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table"  >
                    <thead >
                      <tr>
                        <th class="ml-5">ID</th>
                        <th>Customer Name </th>
                        <th>Email</th>
                        <th>Subject </th>
                        <th>Message </th>
                      </tr>
                    </thead>
                    <tbody>
                    <tr>
                        {% for d in data %}
                        <td>{{d.id}}</td>
                        <td>{{d.Name}}</td>
                        <td>{{d.Email}}</td>
                        <td>{{d.Subject}}</td>
                        <td>{{d.Message}}</td>
                        <td>
                            <a href="{% url 'delete_feedback' f_id=d.id %}">
                                <button>Delete</button>
                            </a>
                        </td>

                        {% endfor %}
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
{% endblock %}
